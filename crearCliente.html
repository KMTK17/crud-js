<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud with JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="todo">
        <div class="menu">
            <div class="menu-top">
                <div class="menu-top-icon">
                    <img src="/img/285655_user_icon.png" alt="user" width="50" height="50">
                    <p>Admin</p>
                </div>

                <div class="menu-top-nav">
                    <nav>
                        <ul class="nav">
                            <li class="nav-item"><a href="index.html" class="nav-link"><img src="/img/216242_home_icon.png" alt="home"
                                        width="30" height="30">Inicio</a></li>
                            <li class="nav-item"><a href="clientes.html" class="nav-link"><img src="img/2703063_user_man_person_icon.png"
                                        alt="client" width="30" height="30">Clientes</a></li>
                            <li class="nav-item"><a class="nav-link"><img
                                        src="img/2318459_coins_currency_stacked coins_coin_money_icon.png" alt="credits"
                                        width="30" height="30">Creditos</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="menu-button">
                <button class="btn btn-css">Cerrar sesión</button>
            </div>
        </div>

        <div class="cuerpo">
            <div class="title">
                <h1>Crear Cliente</h1>
            </div>

            <div class="back">
                <a href="clientes.html" class="btn btn-css">Atras</a>
            </div>

            <div class="datos">
                <h4>Datos Personales</h4>
                
                <form action="">
                    <label for="nombre">Nombres</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">

                    <label for="apellido">Apellidos</label>
                    <input type="text" name="apellido" id="apellido" class="form-control">

                    <label for="cupo">Cupo Total</label>
                    <input type="text" name="cupo" id="cupo" class="form-control">

                    <label for="cc">NIT/CC</label>
                    <input type="text" name="cc" id="cc" class="form-control"> 

                    <label for="dir">Dirección</label>
                    <input type="text" name="dir" id="dir" class="form-control">

                    <label for="disponible">Cupo Disponible</label>
                    <input type="text" name="disponible" id="disponible" class="form-control">

                    <label for="ciudad">Ciudad</label>
                    <select type="text" name="ciudad" id="ciudad" class="form-control">
                        <option value=""></option>
                        <option value="bug">Bucaramanga</option>
                        <option value="gir">Giron</option>
                        <option value="pie">Piedecuesta</option>
                    </select>

                    <label for="tel">Telefono</label>
                    <input type="text" name="tel" id="tel" class="form-control">

                    <label for="dias">Dias de Gracia</label>
                    <input type="text" name="dias" id="dias" class="form-control">

                    <label for="contacto">Contacto</label>
                    <input type="text" name="contacto" id="contacto" class="form-control">
                </form>
            </div>
           
        </div>
    </section>
</body>

</html>
