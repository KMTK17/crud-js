<!DOCTYPE html>
<html lang="en">

<head>

    <title>Crud with JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <section class="todo">
        <div class="menu">
            <div class="menu-top">
                <div class="menu-top-icon">
                    <img src="/img/285655_user_icon.png" alt="user" width="50" height="50">
                    <p>Admin</p>
                </div>

                <div class="menu-top-nav">
                    <nav>
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link"><img src="/img/216242_home_icon.png" alt="home"
                                        width="30" height="30">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link"><img src="img/2703063_user_man_person_icon.png"

                    <div class=" card-1-right">
